<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(3000).show(3000).fadeOut(3000).fadeIn(3000)
        console.log($('div').get(1))
        console.log('isEmptyObject:', $.isEmptyObject({}))
        console.log('isEmptyObject:', $.isEmptyObject({ nome: null }))
        console.log('inArray', $.inArray(3, [1, 2, 4 ])) //-1 para false
        console.log('inArray', $.inArray(3, [1, 3, 2 ])) //retorna o indice no array

        $.fn.fundoVerde = function() {
            this.css('background-color', 'green');
            return this;
        }

        $('body').fundoVerde().fadeOut(16000)
    </script>
</body>
