<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarLargura(valor, duracao) {
            $('div').animate({
                width: `+=${valor}`
            }, duracao);
        }

        function moverDiagonal(valor, duracao) {
            $('div').animate({
                top: `+=${valor}`,
                left: `+=${valor}`
            }, duracao);
        }

        function girar(valor, duracao) {
            $('div').animate({
                transform: `+=${valor}`
            }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)
                },
                duration: duracao
            }, 'linear');
        }



        (async function () {
            //primeira forma
            await alterarLargura(300, 700);
            await alterarLargura(-300, 700);
            await moverDiagonal(300, 700);
            await moverDiagonal(-300, 700);
            await girar(360, 700);
            await girar(-360, 700);

            //segunda forma
            Promise.all([
                alterarLargura(300, 700),
                alterarLargura(-300, 700),
                moverDiagonal(300, 700),
                moverDiagonal(-300, 700),
                girar(360, 700),
                girar(-360, 700),
            ]);
        })()
    </script>
</body>
