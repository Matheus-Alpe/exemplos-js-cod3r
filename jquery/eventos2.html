<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>

    <script>
        /*
        const alterarDestaque = function() { $(this).toggleClass('destaque')}
        $('div').hover(alterarDestaque);
        */
        const alterarDestaque = () => $('#div1').toggleClass('destaque');
        // $('#div1').on('mouseenter mouseleave', alterarDestaque);
        $('#div1').hover(alterarDestaque, alterarDestaque);//hover(entrada, saida)

        $('#div1').one('mouseenter', e => alert('Aviso Importante!')) //executa o evento uma vez
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000)); //double click

        $(window).resize(function(e) { //quando alterar o tamanho da tela
            const l = $(window).width();
            const a = $(window).height();

            console.log('largura:', window.innerWidth)
            console.log('altura:', window.innerHeight)
            $('#resultado1').html(`Largura: ${l}px | Altura: ${a}px`)
        });

        $(':input').select(e => { //evento de seleção de texto
            const inicio = e.target.selectionStart;
            const fim = e.target.selectionEnd;
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })
    </script>
</body>
