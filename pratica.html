<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <style>
        div {
            background-color: teal;
            display: flexbox;
        }

        span {
            display: block;
        }

        .diferente {
            font-weight: bold;
            font-size: 30px;
            color: chocolate;
        }
    </style>
</head>

<body>
    <div>Área 1</div>
    <div>Área 2</div>

    <p>
        Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
    </p>


</body>

</html>
