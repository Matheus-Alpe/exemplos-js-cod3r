<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        //innerHTML substitui tudo que tem dentro do elemento
        div.innerHTML = "Texto Alterado";
        //outerHTML substitui todo elemento, removendo a própria div
        // div.outerHTML = "Texto Alterado"
        div.insertAdjacentHTML('beforebegin', '<p>Apenas Início</p>');
        div.insertAdjacentHTML('afterbegin', '<p>Depois Início</p>');
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>');
        div.insertAdjacentHTML('afterend', '<p>Depois Fim</p>');

        //somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
