<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0px;

            font-family: "Oswald", sans-serif;
            background-color: lightgrey;
        }

        .cabecalho {
            background-color: #343334;
            border-bottom: solid 5px #6EA9D4;
            height: 80px;
            box-sizing: content-box;
        }

        .cabecalho a {
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
        }

        .logo {
            display: inline-block;
            height: 80px;
            padding: 15px
        }

        .logo img {
            height: 100%;
        }


        .menu-toggle {
            float: right;
            color: #eee;
            background-color: #555;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
        }

        .menu {
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }

        .menu ul {
            /*LEMBRAR DE RETIRAR MARGIN E PADDING DE LISTAS*/
            margin: 0;
            padding: 0;
        }

        .menu li {
            display: inline-block;
        }

        .menu a {
            padding: 15px
        }

        .menu a:hover,
        .menu a.selected {
            background-color: #6EA9D4;
            color: #000;
        }

        .autenticacao {
            float: right;
            height: 80px;
            padding: 25px 25px 25px 0px;
        }

        .botao {
            border-radius: 30px;
            padding: 10px 25px;
            margin: 10px;
        }

        .destaque {
            background-color: #f50a31;
            color: #fff;
        }

        @media (min-width: 673px) {
            .menu-toggle {
                display: none;
            }
        }

        @media (max-width: 673px) {
            .menu {
                display: none;
            }
        }

        @media (max-width: 953px) {
            .autenticacao {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" class="botao">Login</a>
            <a href="#registar" class="botao destaque">Registrar</a>
        </aside>
    </header>

    <script>
        //minha resposta: 
        // window.onhashchange = hash => {
        //     const hashNova = '#' + hash.newURL.split('#')[1];

        //     document.querySelector('.menu').querySelectorAll('a').forEach(e => {
        //         if (e.getAttribute('href') == hashNova) e.classList.add('selected');
        //         else e.classList.remove('selected');
        //     });
        // };

        //resposta professor:

        window.onhashchange = function (e) {
            const oldURL = e.oldURL.split('#')[1];
            const newURL = e.newURL.split('#')[1];
            const oldLink = document.querySelector(`.menu a[href='#${oldURL}']`)
            const newLink = document.querySelector(`.menu a[href='#${newURL}']`)
            oldLink && oldLink.classList.remove('selected')
            newLink && newLink.classList.add('selected')

        }
    </script>
</body>

</html>
