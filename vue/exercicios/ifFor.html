<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>If & For</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <ol>
            <li v-for="(aluno, i) in alunos">
                {{ aluno.nome }} - {{ aluno.nota }} - 
                <span v-if="aluno.nota >= 9">Quadro de Honra</span>
                <span v-else-if="aluno.nota >= 7">Aprovado</span>
                <span v-else-if="aluno.nota >= 3">Recuperação</span>
                <span v-else>Reprovado</span>
            </li>
        </ol>
        <ul>
            <li v-for="n in 10">
                <span v-show="n % 2 == 0">{{ n }}</span>
            </li>
        </ul>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: 'Matheus', nota: 4.3 },
                    { nome: 'Marcos', nota: 9.3 },
                    { nome: 'Luciana', nota: 2.3 },
                    { nome: 'Thiago', nota: 9.3 },
                    { nome: 'Rosana', nota: 10 },
                    { nome: 'Cleber', nota: 7 },
                ]
            }
        })
    </script>
</body>
</html>
