<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>Produto: {{ nome }}, R$ {{ preco }}, Desconto: {{ desconto * 100 }}%</p>
        <sub>{{ horaCerta() }}</sub>
        <p>Valor final: R$ {{ precoDescontado.toFixed(2) }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Mouse',
                preco: 50.5,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoDescontado: function () {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
