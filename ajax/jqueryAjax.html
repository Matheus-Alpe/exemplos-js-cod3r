<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }
        
        $.ajax({
            url: 'parOuImpar2',
            data: {
                numero: 5
            },
            success(data) {
                exibirResultado('get', data);
            },
            error(e) {
                exibirResultado('get', `${e.status}:${e.statusText}`);
            }
        });

        $.ajax({
            url: 'formulario',
            method: 'post',
            data: {
                nome: 'Matheus',
                idade: 24
            },
            success(data) {
                exibirResultado('post', data);
            },
            error(e) {
                exibirResultado('post', `${e.status}:${e.statusText}`);
            }
        })
    </script>
</body>
