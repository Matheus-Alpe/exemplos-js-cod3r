<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados) {
            const texto = JSON.stringify(dados);
            document.getElementById(id).innerHTML = texto;
        }

        axios.get('parOuImpar', {
            params: {
                numero: 6
            }
        }).then(res => exibirResultado('get', res.data));
        /*
            abaixo é a mesma coisa que o código acima, 
             o método get é o default, então precisa chamar usando o .get()
            
            // axios('parOuImpar?numero=9').then(res => exibirResultado('get', res.data));
        */

        axios.post('formulario', {
            nome: 'Matheus',
            sobrenome: 'Alves',
        }).then(res => exibirResultado('post', res.data));
    </script>
</body>
